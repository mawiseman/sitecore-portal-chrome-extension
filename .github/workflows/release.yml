name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set version from tag or input
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          echo "tag_name=v${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Update manifest version
      run: |
        cd src
        sed -i 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.version }}"/' manifest.json
        echo "Updated manifest.json version to ${{ steps.version.outputs.version }}"

    - name: Create extension package
      run: |
        # Create build directory
        mkdir -p build
        
        # Copy all source files to build directory
        cp -r src/* build/
        
        # Create zip file for Chrome Web Store
        cd build
        zip -r ../sitecore-portal-chrome-extension-${{ steps.version.outputs.version }}.zip .
        cd ..
        
        # Create source code archive
        zip -r sitecore-portal-chrome-extension-source-${{ steps.version.outputs.version }}.zip . -x "*.git*" "build/*" "*.zip"

    - name: Verify package contents
      run: |
        echo "Extension package contents:"
        unzip -l sitecore-portal-chrome-extension-${{ steps.version.outputs.version }}.zip
        
        echo "Package size:"
        ls -lh *.zip

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag_name }}
        name: Sitecore Portal Chrome Extension ${{ steps.version.outputs.version }}
        body: |
          ## Sitecore Portal Chrome Extension v${{ steps.version.outputs.version }}
          
          ### Installation
          
          #### Option 1: Load Unpacked (Developer Mode)
          1. Download the `sitecore-portal-chrome-extension-${{ steps.version.outputs.version }}.zip` file
          2. Extract the contents to a folder
          3. Open Chrome and navigate to `chrome://extensions/`
          4. Enable "Developer mode" in the top-right corner
          5. Click "Load unpacked" and select the extracted folder
          
          #### Option 2: Chrome Web Store (Coming Soon)
          Extension will be available on the Chrome Web Store for easy installation.
          
          ### Files Included
          - `sitecore-portal-chrome-extension-${{ steps.version.outputs.version }}.zip` - Chrome extension package (ready to load)
          - `sitecore-portal-chrome-extension-source-${{ steps.version.outputs.version }}.zip` - Complete source code archive
          
          ### Key Features
          - **Automatic Detection**: Captures Sitecore Portal organizations and tenants automatically
          - **Hierarchical Organization**: Groups tenants by product type (XM Cloud, Content Hub, etc.)
          - **Custom Naming**: Edit organization and tenant names for better organization
          - **Secure Navigation**: URL validation and safe browsing protection
          - **Memory Optimized**: Efficient resource usage and cleanup
          - **Current Context**: Visual indication of active organization
          
          ### Security & Privacy
          - All data stored locally in your browser
          - No external data transmission
          - URL validation for safe navigation
          - Input sanitization for security
          
          ### Support
          - Author: Mark Wiseman (mark@wiseman.net.au)
          - Homepage: https://wiseman.net.au
          - Issues: Report bugs and request features in this repository
          
          ---
          
          ðŸŽ¯ **Quick Start**: Download the extension zip, extract it, and load it in Chrome's developer mode to start organizing your Sitecore Portal access!
        files: |
          sitecore-portal-chrome-extension-${{ steps.version.outputs.version }}.zip
          sitecore-portal-chrome-extension-source-${{ steps.version.outputs.version }}.zip
        draft: false
        prerelease: false
        generate_release_notes: true